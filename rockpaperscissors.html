<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Let's play a game of Rock, Paper, Scissors!</h1>
        <button class="Rock">Rock</button>
        <button class="Paper">Paper</button>
        <button class="Scissors">Scissors</button>

        <script>
            function getRandomInt(max){
                return Math.floor(Math.random() * max);
            }

            function getComputerChoice(){
                const options = ["Rock", "Paper", "Scissors"];
                return options[getRandomInt(3)];
            }

            function toTitleCase(text){
                text = text.toLowerCase();
                return text.charAt(0).toUpperCase() + text.slice(1);
            }

            function gameLogic(playerSelection){
                const computerSelection = getComputerChoice();

                if (playerSelection === computerSelection){
                    alert("It's a tie!");
                } else if (playerSelection === "Rock" && computerSelection === "Paper"){
                    alert("You lose! Paper beats rock!");
                } else if (playerSelection === "Rock" && computerSelection === "Scissors"){
                    alert("You win! Rock beats scissors!");
                } else if (playerSelection === "Paper" && computerSelection === "Scissors"){
                    alert("You lose! Scissors beats paper!");
                } else if (playerSelection === "Paper" && computerSelection === "Rock") {
                    alert("You win! Paper beats rock!");
                } else if (playerSelection === "Scissors" && computerSelection === "Rock"){
                    alert("You lose! Rock beats scissors!");
                } else if (playerSelection === "Scissors" && computerSelection === "Paper"){
                    alert("You win! Scissors beats paper!");
                }
            }

            const rockButton = document.querySelector(".Rock");
            const paperButton = document.querySelector(".Paper");
            const scissorsButton = document.querySelector(".Scissors");

            rockButton.addEventListener("click", () => gameLogic("Rock"));
            paperButton.addEventListener("click", () => gameLogic("Paper"));
            scissorsButton.addEventListener("click", () => gameLogic("Scissors"));
        </script>
    </body>
</html>
